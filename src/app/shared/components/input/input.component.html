<section class="button-container">
	@if (label()) {
		<label [for]="label()" class="label">{{ label() }}</label>
	}
	<input
		[ngClass]="{
			invalid: invalidField,
			valid: !invalidField,
			'invalid-focus': invalidField
		}"
		[id]="label()"
		[formControl]="control()"
		[type]="inputType()"
		[placeholder]="placeholder()"
	/>
	@if (invalidField) {
		<p class="error-text">{{ errorMessage }}</p>
	}
</section>
